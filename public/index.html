<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Blackjack</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <h1>ğŸƒ Multiplayer Blackjack</h1>

  <div class="section" id="joinScreen">
    <h2>Join Game</h2>
    <input id="nameInput" placeholder="Enter your name" />
    <button onclick="joinGame()">Join</button>
  </div>

  <div class="section" id="lobby">
    <button onclick="startGame()">Start Game</button>
    <br>Players:
    <ul id="lobbyList">

    </ul>
  </div>

  <section id="game">
    <div class="section">
      <h2>Place Bet</h2>
      <input id="betInput" type="number" placeholder="Bet amount" />
      <button onclick="placeBet()">Place Bet</button>
  </div>
  
  <div class="section">
    <h2>Your Turn</h2>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
  </div>
  
  <div class="section">
    <h2 id="timer"></h2>
  </div>
  
  <div class="section">
    <h2>Dealer</h2>
    <div id="dealer"></div>
  </div>
  
  <div class="section">
    <h2>Players</h2>
    <div id="players"></div>
  </div>
</section>
</body>
</html>
